<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>Meditation</title><link rel='stylesheet' href='style.css'></head><body><canvas id='nebula' class='nebula'></canvas><div class='aurora'></div><canvas id='starfield' class='canvas-bg'></canvas><header class='nav'><div class='wrap'><div class='brand'><img src='assets/logo.svg'><span class='badge'>432 Hz</span></div><nav><a href='index.html'>Hub</a></nav></div></header><section class='container'><h1>Silence Challenge</h1><p>Headphones on. Sit in stillness. Start when ready.</p><div class='card'><button class='btn' onclick='startTimer()'>Start</button> <button class='btn alt' onclick='stopTimer()'>Stop</button><p id='elapsed'>00:00</p></div></section><script>let t0,tmr;function startTimer(){t0=Date.now();tmr=setInterval(()=>{const s=Math.floor((Date.now()-t0)/1000);const m=String(Math.floor(s/60)).padStart(2,'0');const ss=String(s%60).padStart(2,'0');document.getElementById('elapsed').textContent=m+':'+ss;},200)}function stopTimer(){clearInterval(tmr);}</script></body></html>
